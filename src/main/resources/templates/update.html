<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js" integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/abc2a4dcb1.js" crossorigin="anonymous"></script>

    <title>Sistema de gesti√≥n de tareas</title>

    <script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

<header th:insert="fragment::navfragment"></header>

<div class='container mt-5'>

    <div class="row mt-5">

        <h1>Editar Tarea</h1>

        <div class='col'>
            <form th:action="@{/task/new}" th:object="${taskForm}" th:method="post" class="mt-5">

                <input class="form-control" type=hidden th:field="${taskForm.id}">

                <div class="mb-3 w-75">
                    <label>Descripcion</label>
                    <input type="text" required class="form-control" th:field="${taskForm.description}">
                </div>

                <div class="mb-3 w-75">
                    <label>Due Date</label>
                    <input class="form-control" type="date" th:field="${taskForm.dueDate}"/>
                </div>

                <div class="mb-3 w-75">
                    <label>Done</label>
                    <select th:field="${taskForm.done}">
                        <option th:text="false" th:value="false"></option>
                        <option th:text="true" th:value="true"></option>
                    </select>
                </div>

                <a class="btn btn-dark" th:href="@{'/tasks'}">Cancelar</a>

                <a th:href="@{'/tasks'}">
                    <button class="btn btn-success" type="submit">Guardar Cambios</button>
                </a>

            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
